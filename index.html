<!DOCTYPE html>
<html class="h-100"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU3 - Exercise 6 - Buy T-Shirt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center h-100">
    <main class="d-flex flex-row justify-content-center p-4 bg-info-subtle border border-info rounded-3">

        <div id="div1" class="p-4">
            <img src="img/redshirt.png" class="rounded mx-auto d-block " alt="TShirts">
            <p class="d-flex justify-content-center text-primary">TShirts</p>
            <p class="d-flex justify-content-center text-primary" id="prize">prize</p>
        </div>

        <div id="div2" class="d-flex flex-column justify-content-center p-4">
            <label for="Size" class="text-primary">Size</label>
            <select class="form-select bg-primary-subtle border border-primary" aria-label="Default select example">
                <option selected>Size</option>
                <option value="1">XS</option>
                <option value="2">S</option>
                <option value="3">M</option>
                <option value="4">L</option>
                <option value="5">XL</option>
                <option value="6">XXL</option>
            </select>

            <label for="Colour" class="mt-3 text-primary">Colour</label>
            <select class="form-select bg-primary-subtle border border-primary" aria-label="Default select example">
                <option selected>Colour</option>
                <option value="1">White</option>
                <option value="2">Red</option>
                <option value="3">Black</option>
            </select>

            <label for="Quantity" class="mt-3 text-primary ">Quantity</label>
            <input type="number" class="bg-primary-subtle border border-primary" id="quantity" name="Quantity" min="0" max="100" />

            <button onclick= "buy()" type="button " class="bg-primary-subtle border border-primary rounded-3 mt-5">Buy</button>
        </div>

    </main>
</body>
</html>
